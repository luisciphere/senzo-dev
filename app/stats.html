<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>SenzoLive</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://use.fontawesome.com/d573432fa9.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4">
            <div class="location-block clearfix">
              <div class="location-icon pull-left"><img src="assets/images/location-icon.svg" alt="Location"/></div>
              <div class="location-name pull-left"><span>Microsoft </span></div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="header-logo"><img src="assets/images/header-logo.svg" alt="SenzoLive"/></div>
          </div>
          <div class="col-xs-4">
            <div class="user-block">
              <div class="user-icon pull-right"><img src="assets/images/user-settings.svg" alt="Settings"/></div>
              <div class="user-name pull-right"><span>John Doe</span></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main-menu">             
      <div class="container-fluid"> 
        <div class="row">   
          <div class="col-md-12">
            <div class="main-menu-left pull-left"><a class="button active" href="#"> <i class="fa fa-home" aria-hidden="true"></i><span> Overview   </span></a><a class="button" href="#"> <i class="fa fa-bar-chart" aria-hidden="true"></i><span> Comparison  </span></a></div>
            <div class="main-menu-time pull-right">
              <ul> 
                <li><a class="button" href="#"> <span>Today</span></a></li>
                <li><a class="button" href="#"> <span>This Week</span></a></li>
                <li><a class="button" href="#"> <span>This Month</span></a></li>
                <li><a class="button" href="#"> <span>This Year</span></a></li>
                <li><a class="button" href="#"> <span>Custom</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<div class="stats-header-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="stats-title pull-left">
          <h1>Main Office</h1>
        </div>
        <div class="stats-room-select stats-select pull-left"><span>Meeting Rooms </span><i class="fa fa-chevron-down" aria-hidden="true"> </i></div>
        <div class="stats-occupancy-select stats-select pull-left"><span>Occupancy </span><i class="fa fa-chevron-down" aria-hidden="true"> </i></div><a class="stats-live-btn button-sm pull-left" href="#">LIVE</a><a class="stats-export pull-left" href="#"><img src="assets/images/export.svg"/></a>
      </div>
    </div>
  </div>
</div>
